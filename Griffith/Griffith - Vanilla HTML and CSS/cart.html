<head>
	<title>Checkout</title>

<body>
	<nav class="navigation">
		<ul>
			<li><a href="index.html" class="active left">Home</a></li>

	<div class="clearfix"></div>
	<section>
	<!-- A responsive fill out form for the shipping address and the payment details. It contains icons for the sections. Checkbox in case the billing address and the shipping address are the same. The cart information and the price and the finalize your order submit button-->
	 <div class="row">
	  <div class="col-75">
	    <div class="container">
	      <form>
	        <div class="row">
	          <div class="col-50">
	            <h3>Shipping Address</h3>
	            <!-- the icons are going to create errors in the HTML validator since they are tags with no text, but this is valid code since there is no other way how to add the icons -->
	            <label for="fname"><i class="fa fa-user"></i>Full Name</label>
	            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
	            <label for="email"><i class="fa fa-envelope"></i>Email</label>
	            <input type="text" id="email" name="email" placeholder="john@example.com">
	            <label for="adr"><i class="far fa-address-card"></i>Address</label>
	            <input type="text" id="adr" name="address" placeholder="Bram Stoker Street 6">
	            <label for="city"><i class="fas fa-university"></i>City</label>
	            <input type="text" id="city" name="city" placeholder="Dublin">
	            <div class="row">
	              <div class="col-50">
	                <label for="postcode">Postal Code</label>
	                <input type="text" id="postcode" name="postcode" placeholder="D6 1EWG">
	              </div>
	              <div class="col-50">
	                <label for="country">County</label>
	                <input type="text" id="country" name="country" placeholder="Ireland">
	              </div>
	            </div>
	          </div>
	          <div class="col-50">
	            <h3>Payment</h3>
	            <label for="fname">Accepted Cards</label>
	            <div class="icon-container">
	              <i class="fab fa-cc-visa"> VISA</i>
	              <i class="fab fa-cc-amex"> AMEX</i>
	              <i class="fab fa-cc-mastercard"> MASTERCARD</i>
	              <i class="fab fa-cc-discover"> DISCOVER</i>
	            </div>
				<div class="clearfix"></div>
	            <label for="cname">Name on Card</label>
	            <input type="text" id="cname" name="cardname" placeholder="John Middle Doe">
	            <label for="ccnum">Credit card number</label>
	            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
	            <label for="expmonth">Exp Month</label>
	            <input type="text" id="expmonth" name="expmonth" placeholder="09">
	            <div class="row">
	              <div class="col-50">
	                <label for="expyear">Exp Year</label>
	                <input type="text" id="expyear" name="expyear" placeholder="2019">
	              </div>
	              <div class="col-50">
	                <label for="cvv">CVV</label>
	                <input type="text" id="cvv" name="cvv" placeholder="352">
	              </div>
	            </div>
	          </div>
	        </div>
	        <label>
	          <input type="checkbox" checked="checked" name="sameadr"> Billing address same as shipping
	        </label>
			<div class="clearfix"></div>
	        <input type="submit" value="Finalize Your Order">
	      </form>
	    </div>
	  </div>
	  <div class="col-25">
	    <div class="container">
	      <h4>Cart
	        <span class="price">
	          <i class="fas fa-shopping-cart"></i>
	          <strong>1</strong>
	        </span>
	      </h4>
	      <p>Epiphone Joe Pass Emperor II</p>
	      <hr>
	      <p>Total <span class="price"><strong>â‚¬539</strong></span></p>
	    </div>
	  </div>
	</div>
	</section>
	<div class="clearfix"></div>

	</footer>
</body>
